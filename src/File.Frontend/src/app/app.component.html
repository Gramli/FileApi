<div class="container-fluid">
    <h1 class="mx-1">File.Frontend</h1>
    <div *ngIf="loading" class="m-2 p-4">
        <h4>Processing...</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <td scope="col">Id</td>
                <td scope="col">Name</td>
                <td scope="col">FileName</td>
                <td scope="col">Type</td>
                <td scope="col">Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.fileName }}</td>
                <td>{{ item.contentType}}</td>
                <td>
                    <button class="btn btn-info btn-sm mx-1" (click)="onDownloadFile(item.id)">Download</button>
                    <button class="btn btn-info btn-sm mx-1" (click)="onDownloadFileAsJson(item.id)">Download as Json</button>
                    <button class="btn btn-info btn-sm mx-1">Export</button>
                </td>
            </tr>
        </tbody>
    </table>

    <input type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>

    <div>
        <button class="btn btn-primary mx-1" (click)="fileUpload.click()">
            <fa-icon [icon]="faUpload"></fa-icon>
            Upload
        </button>
        <button class="btn btn-primary mx-1" (click)="convert()"><fa-icon [icon]="faFileImport" class="mx-1"></fa-icon>Convert</button>
    </div>

</div>

<ng-template #dialog let-modal>
    <app-select-extension [modalRef]="modal" (onSelectedExtension)="selectedExtension($event)">
    </app-select-extension>
</ng-template>

<router-outlet />
